<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple GSAP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
    <div class="portofolio">
        <header>
            <nav>
                <h3 class="logo">Doyatama Profile</h3>
                <h3 class="menu">
                    <svg class="menu" width="43" height="23" viewBox="0 0 43 23" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
                        <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
                        <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
                    </svg>
                    <div class="nav-open">
                        <div class="contact">
                            <h3>Contact</h3>
                            <p>+62 8965 7390 200</p>
                        </div>
                        <div class="social">
                            <h3>Social</h3>
                            <div class="social-links">

                            </div>
                        </div>
                    </div>
                </h3>
            </nav>
            <main>
                <section class="page manipulation">
                    <div class="details">
                        <h1>Dito Cahya Pratama</h1>
                        <h2>Manipulation Photo</h2>
                        <p>24/03/2001</p>
                    </div>
                    <div class="hero">
                        <a href="">
                            <img src="./asset/img/1.jpg" alt="model" class="model-left">
                            <img src="./asset/img/1-2.jpg" alt="model" class="model-right">
                        </a>
                    </div>
                </section>
                <section class="page webdev">
                    <div class="details">
                        <h1>Dito Cahya Pratama</h1>
                        <h2>Web Developer</h2>
                        <p>24/03/2001</p>
                    </div>
                    <div class="hero">
                        <a href="">
                            <img src="./asset/img/2.jpg" alt="model" class="model-left">
                            <img src="./asset/img/2-2.jpg" alt="model" class="model-right">
                        </a>
                    </div>
                </section>
                <section class="page designGraphic">
                    <div class="details">
                        <h1>Dito Cahya Pratama</h1>
                        <h2>Design Graphic</h2>
                        <p>24/03/2001</p>
                    </div>
                    <div class="hero">
                        <a href="">
                            <img src="./asset/img/3.jpg" alt="model" class="model-left">
                            <img src="./asset/img/3-2.jpg" alt="model" class="model-right">
                        </a>
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg class="slide active" width="10" height="10" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                    <div class="page-2">
                        <h3>02</h3>
                        <svg class="slide" width="10" height="10" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                    <div class="page-3">
                        <h3>03</h3>
                        <svg class="slide" width="10" height="10" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                </div>
            </main>
        </header>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="asset/js/app.js"></script>
</body>

</html>
